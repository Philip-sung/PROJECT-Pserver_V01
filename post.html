<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Article</title>
    <link href="post.css" rel="stylesheet">
    <script src="post.js"></script>
    <link href="mainpage.html" rel="import">
    <script src="tinymce/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#myTextarea',
            width: 950,
            height: 600,
        })
    </script>
</head>

<body>
    <main>
        <form id="form" class="box-post" action="mainpage" method="POST">
            <h1>Post Article</h1>
            <div>
                <label for="post"> <h3>Article Title:</h3></label>
            </div>
            <div>
                <input type="text" id="title" placeholder="Title" name="title">
            </div>
            <br>
            <div class="wrapper">
                <input type="text" id="myTextarea" name="content"></textarea>
            </div>
            <br>
            <div>
                <button type="submit">Post</button>
            </div>
        </form>

    </main>
</body>

</html>
